<html>
    <head>
        <title>Populate table from JSON objects</title>
        <link rel="stylesheet" href="employeeDetails.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <div class="page">
                <div class=form>
            <input class="txt" type="text" placeholder="name" id="nameinput">
            <button class="submit" id="submitbutton">Submit</button><br><br>
        <div class="table">
            <p id="noname"></p>
            <table id="name">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>jobId</th>
                    <th>Gender</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            </div>
        </div>
        </div>
    </body>
    <script>
    document.getElementById("noname").style.display="none";
    document.getElementById("name").style.display="none";
    var text = '{ "employees" : [' +
    '{ "Name":"Avinash" , "Age":"21","jobId":"80039","Gender":"Female" },' +
    '{ "Name":"Siri" , "Age":"21" ,"jobId":"80037","Gender":"Female"},' +
    '{ "Name":"Peter" , "Age":"20","jobId":"80049","Gender":"male" },'+
    '{ "Name":"Ram" , "Age":"21" ,"jobId":"80098","Gender":"male"},' +
    '{ "Name":"Lakshmi" , "Age":"21" ,"jobId":"80047","Gender":"female"},'+
    '{ "Name":"Divya" , "Age":"23" ,"jobId":"80007","Gender":"female"},' +
    '{ "Name":"Hari" , "Age":"24" ,"jobId":"80085","Gender":"male"},' +
    '{ "Name":"Naveen" , "Age":"21" ,"jobId":"80064","Gender":"male"} ]}';

    var obj = JSON.parse(text);

        document.getElementById("submitbutton").onclick = function(){
            var name = document.getElementById("nameinput").value;
            var searchField = "Name";
            var flag=0;
            for (var k=0 ; k < obj.employees.length ; k++)
            {
                
                if (obj.employees[k][searchField] == name) {
                    document.getElementById("name").style.display="block";
                    flag=1;
                    table = document.getElementById("name");
                    table.rows[1].cells[0].innerHTML=name;
                    table.rows[1].cells[1].innerHTML=obj.employees[k]["Age"];
                    table.rows[1].cells[2].innerHTML=obj.employees[k]["jobId"];
                    table.rows[1].cells[3].innerHTML=obj.employees[k]["Gender"];
                    break;
                }
            }
            if (flag==0) {
                document.getElementById("noname").style.display="block";
                document.getElementById("noname").innerHTML="No person found with that record";
            }
            console.log(flag);
        }
    </script>
</html>
